<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContaMatt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(static/fondo.jpg); /* Cambia esta URL por la de tu imagen */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, #1c1c3c, #0f0f1e);
      border-radius: 15px;
      padding: 30px;
      width: 500px;
      min-height: 400px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 25px;
      color: #cccccc;
    }

    .buttons a {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      background-color: #28527a;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
    }

    .buttons a:hover {
      background-color: #4174a3;
    }

    .logo img {
      margin: 20px 0;
      width: 120px;
      height: auto;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }

    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ContaMatt</h1>
    <p class="tagline">"Lleva tu negocio al siguiente nivel"</p>
    <div class="buttons">
      <a href="quienessomos.html">¿Quiénes somos?</a>
      <a href="contamat.html">Proyectos</a>
      <a href="blog.html">Blog y noticias</a>
    </div>
    <div class="logo">
      <!-- Reemplaza la ruta con el logo que desees usar -->
      <img src="static/logo.jpg" alt="Logo" />
    </div>
    <div class="socials">
      <p>No olvides seguirnos en nuestras redes sociales</p>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
